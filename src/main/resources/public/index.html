<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="scripts/main.js"></script>
    <script src="scripts/navigation.js" defer></script>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="template.css" />

    <title>Timestretch</title>
</head>
<body>
<div id="wrapper">
    <!-- SIDEBAR -->
    <div id="sidebar" class="bg-dark">
        <div id="logo">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <img id="logo-svg" src="logo.svg" width="32" height="32">
                <span class="fs-4 text-light">Timestretch</span>
            </a>
        </div>
        <hr class="text-light">
        <ul class="list-group list-group-flush">
            <li class="nav-item"><a href="/" data-link="navlink" class="nav-link text-white general-nav-links"><img src="icons/home_white_24dp.svg" class="icon-svg" alt="">Home</a></li>
            <hr class="text-light">
            <li class="nav-item" th:each="projectEntry : ${projectEntrys}" id="project-nav-link">
                <a class="nav-link text-white general-nav-links" data-link="navlink" th:href="@{/project{projectID}(projectID = ${projectEntry.id})}">
                    <img src="icons/folder_white_24dp.svg">
                    <span th:text="${projectEntry.name}" style="padding-left: 10px"></span>
                </a>
            </li>
        </ul>

        <div class="align-self-end text-light" id="user">
            <hr class="text-light">
            <a href="#" class="text-decoration-none text-light"><img src="icons/account_circle_white_24dp.svg" class="icon-svg">User</a>
        </div>
    </div>

    <!-- CONTENT -->
    <div id="content" class="bg-light d-flex flex-column">
        <div id="header-content-container">
            <div id="new-entry-btn-container">
                <a class="btn btn-primary" id="add-project-btn">
                    <img src="icons/add_white_24dp.svg" id="icon-svg">
                    New Project
                </a>
            </div>
        </div>

        <div id="project-container">

            <h2 th:if="${projectEntrys.isEmpty()}">No Projects added</h2>
            <div id="project"  th:each="projectEntry : ${projectEntrys}" th:style="'background-color: ' + ${projectEntry.color}">
                <a th:href="@{/project{projectID}(projectID = ${projectEntry.id})}" id="project-link" class="text-light">
                    <div id="project-content">
                        <p id="project-title" th:text="${projectEntry.name}"></p>
                        <div id="projects-time-task-container">
                            <p id="project-time" th:text="${projectEntry.totalTime} + ' min'"></p>
                            <p id="project-tasks" th:text="'Open Tasks: ' + ${projectEntry.openTasks}"></p>
                        </div>
                    </div>
                </a>
                <div id="project-btn-container">
                    <div th:id="${'/configProject' + projectEntry.id}" class="project-settings-btn" style="display:flex; justify-content:center; align-items:center;width:30px; height:30px; cursor: pointer">
                        <img src="/icons/settings_white_24dp.svg" alt="#" />
                    </div>

                        <div th:id="${'/deleteProject' + projectEntry.id}" class="project-delete-btn" style="display:flex; justify-content:center; align-items:center;width:30px; height:30px; cursor: pointer">
                            <img alt="#" src="icons/delete_white_24dp.svg">
                        </div>
                </div>
            </div>

        </div>





    </div>
</div>

<div id="modal-backdrop"></div>
<div id="modal-container-project"></div>
<div id="modal-container-project-settings"></div>
<div id="modal-container-task"></div>
<div id="modal-container-confirm"></div>
</body>
</html>
