<body>
<div id="wrapper">
    <!-- SIDEBAR -->
    <div id="sidebar" class="bg-dark">
        <div id="logo">
            <img id="logo-svg" src="logo.svg" width="34" height="34">
            <span class="fs-4 text-light">Timestretch</span>
        </div>
        <hr class="text-light">
        <ul class="list-group list-group-flush">
            <li class="list-group-item bg-dark"><img src="icons/home_white_24dp.svg" id="icon-svg"><a href="index.html">Home</a></li>

    <!-- CONTENT -->
    <div id="content" class="bg-light">
        <div class="container-fluid">
            <form method="post" action="/changelog">
                <div class="mb-3">
                    <label for="feature-name" class="form-label">Feature Name</label>
                    <input type="text" class="form-control" id="feature-name" name="feature-name" maxlength="60">
                </div>
                <div class="mb-3">
                    <label for="feature-description" class="form-label">Description</label>
                    <textarea name="feature-description" id="feature-description" cols="30" rows="10" class="form-control" placeholder="Leave a comment here" maxlength="400"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <label for="kuerzel">KÃ¼rzel</label>
                    <select name="kuerzel" id="kuerzel" class="form-select">
                        <option value="NM">NM</option>
                        <option value="TL">TL</option>
                        <option value="RS">RS</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
