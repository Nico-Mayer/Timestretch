<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Change-Log</title>
</head>
<body>

<form method="post" action="/changelog">
    <div class="mb-3">
        <label for="feature-name" class="form-label">Feature Name</label>
        <input type="text" class="form-control" id="feature-name" name="feature-name">
    </div>
    <div class="mb-3">
        <label for="feature-description" class="form-label">Description</label>
        <textarea name="feature-description" id="feature-description" cols="30" rows="10" class="form-control" placeholder="Leave a comment here"></textarea>
    </div>
    <div class="mb-3 form-check">
        <label for="kuerzel">KÃ¼rzel</label>
        <select name="kuerzel" id="kuerzel" class="form-select">
            <option value="NM">NM</option>
            <option value="TL">TL</option>
            <option value="RS">RS</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
