<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="template.css" />

    <title>Timestretch</title>
</head>
<body>
<div id="wrapper">
    <!-- SIDEBAR -->
    <div id="sidebar" class="bg-dark">
        <div id="logo">
            <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <img id="logo-svg" src="logo.svg" width="32" height="32">
                <span class="fs-4 text-light">Timestretch</span>
            </a>
        </div>
        <hr class="text-light">
        <ul class="list-group list-group-flush">
            <li class="nav-item"><a href="index.html" class="nav-link text-white"><img src="icons/home_white_24dp.svg" class="icon-svg" alt="">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/project"><img src="icons/folder_white_24dp.svg" class="icon-svg" alt="">Projekt 1</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#"><img src="icons/folder_white_24dp.svg" class="icon-svg" alt="">Projekt 2</a></li>
            <li class="nav-item"><a class="nav-link text-white active " href="changeLogList"><img src="icons/code_white_24dp.svg" class="icon-svg" alt="">Changelog</a></li>
        </ul>

        <div class="align-self-end text-light" id="user">
            <hr class="text-light">
            <a href="#" class="text-decoration-none text-light"><img src="icons/account_circle_white_24dp.svg" class="icon-svg">User</a>
        </div>
    </div>


    <!-- CONTENT -->
    <div id="content" class="bg-light">
        <div class="container-fluid">
            <div class="row">
                <div id="new-entry-btn-container">
                        <a class="btn btn-primary" href="/changelog.html">
                            <img src="icons/add_white_24dp.svg" id="icon-svg">
                            New Entry
                        </a>
                </div>

            </div>
            <div class="row">
                <body>
                <table class="table table-light table-hoverâ‰ˆ">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NAME</th>
                        <th scope="col">BESCHREIBUNG</th>
                        <th scope="col">BEARBEITER</th>
                        <th scope="col">DATUM</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="changeEntry : ${changeLogEntrys}">
                        <th scope="row" th:text="${changeEntry.id}"></th>
                        <td th:text="${changeEntry.name}"></td>
                        <td th:text="${changeEntry.beschreibung}"></td>
                        <td th:text="${changeEntry.kuerzel}"></td>
                        <td th:text="${changeEntry.datum}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
