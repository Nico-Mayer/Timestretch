<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="template.css" />

    <title>Timestretch</title>
</head>
<body>
<div id="wrapper">
    <!-- SIDEBAR -->
    <div id="sidebar" class="bg-dark">
        <div id="logo">
            <img id="logo-svg" src="logo.svg" width="34" height="34">
            <span class="fs-4 text-light">Timestretch</span>
        </div>
        <hr class="text-light">
        <ul class="list-group list-group-flush">
            <li class="list-group-item bg-dark"><img src="icons/home_white_24dp.svg" id="icon-svg"><a href="index.html">Home</a></li>
            <li class="list-group-item bg-dark"><img src="icons/folder_white_24dp.svg" id="icon-svg"><a href="#">Projekt 1</a></li>
            <li class="list-group-item bg-dark"><img src="icons/folder_white_24dp.svg" id="icon-svg"><a href="#">Projekt 2</a></li>
            <li class="list-group-item bg-dark"><img src="icons/code_white_24dp.svg" id="icon-svg"><a href="changelog.html">Change Eintragen</a></li>
            <li class="list-group-item bg-dark">
                <img src="icons/list_white_24dp.svg" id="icon-svg">
                <a href="/changeLogList">Changelog</a>
            </li>
        </ul>
    </div>


    <!-- CONTENT -->
    <div id="content" class="bg-light">
        <div class="container-fluid">
            <div class="row">
                <body>
                <table class="table table-light table-hoverâ‰ˆ">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NAME</th>
                        <th scope="col">BESCHREIBUNG</th>
                        <th scope="col">BEARBEITER</th>
                        <th scope="col">DATUM</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="changeEntry : ${mylist}">
                        <th scope="row" th:text="${changeEntry.id}"></th>
                        <td th:text="${changeEntry.name}"></td>
                        <td th:text="${changeEntry.beschreibung}"></td>
                        <td th:text="${changeEntry.kuerzel}"></td>
                        <td th:text="${changeEntry.datum}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
