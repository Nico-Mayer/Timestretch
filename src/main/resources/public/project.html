<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <script src="scripts/navigation.js" defer></script>
    <link rel="stylesheet" href="template.css" />
    <script type="module" src="scripts/main.js"></script>
    <title>Timestretch</title>
</head>
<body>
<div id="wrapper">
    <!-- SIDEBAR -->
    <div id="sidebar" class="bg-dark">
        <div id="logo">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <img id="logo-svg" src="logo.svg" width="32" height="32">
                <span class="fs-4 text-light">Timestretch</span>
            </a>
        </div>
        <hr class="text-light">
        <ul class="list-group list-group-flush">
            <li class="nav-item"><a href="/" class="nav-link text-white" data-link='navlink'><img src="icons/home_white_24dp.svg" class="icon-svg" alt="">Home</a></li>
            <hr class="text-light">
            <li class="nav-item" th:each="projectEntry : ${projectEntrys}" id="project-nav-link" >
                <a class="nav-link text-white" data-link='navlink' th:href="@{/project{projectID}(projectID = ${projectEntry.id})}">
                    <img src="icons/folder_white_24dp.svg">
                    <span th:text="${projectEntry.name}" style="padding-left: 10px"></span>
                </a>
            </li>
        </ul>

        <div class="align-self-end text-light" id="user">
            <hr class="text-light">
            <a href="#" class="text-decoration-none text-light"><img src="icons/account_circle_white_24dp.svg" class="icon-svg">User</a>
        </div>
    </div>

    <!-- CONTENT -->
    <div id="content" class="d-flex bg-light">
        <div id="wrapper-content" class="d-flex flex-row">
            <div id="main-content-container" class="d-flex flex-column" style="width: 100%">
                <div id="header-content-container">
                    <div id="new-entry-btn-container">
                            <button class="btn btn-primary"  id="add-task-btn">
                                <img src="icons/add_white_24dp.svg">
                                New Task
                            </button>
                    </div>
                    <div id="time-display" class="text-light bg-dark">00:00:00.000</div>
                    <div style="width: 130px"></div>
                </div>
                <div id="task-container" class="container d-flex flex-column">
                    <h2 th:if="${taskEntrys.isEmpty()}">No Tasks added</h2>
                    <ul>
                        <div  id="task"  class="bg-dark text-light" th:each="task : ${taskEntrys}">
                            <p th:text="${task.name}"></p>
                            <span th:text="${task.description}"></span>
                        </div>
                    </ul>
                </div>
            </div>
            <div id="done-container" class="flex-column bg-dark text-light">Done</div>
        </div>
    </div>
</div>
<div id="modal-backdrop"></div>
<div id="modal-container-project-settings"></div>
<div id="modal-container-task"></div>
<div id="modal-container-confirm"></div>
</body>
</html>
