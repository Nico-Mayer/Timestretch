<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="template.css" />

    <title>Timestretch</title>
</head>
<body>
<div id="wrapper">
    <!-- SIDEBAR -->
    <div id="sidebar" class="bg-dark">
        <div id="logo">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <img id="logo-svg" src="logo.svg" width="32" height="32">
                <span class="fs-4 text-light">Timestretch</span>
            </a>
        </div>
        <hr class="text-light">
        <ul class="list-group list-group-flush">
            <li class="nav-item"><a href="/" class="nav-link text-white"><img src="icons/home_white_24dp.svg" class="icon-svg" alt="">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white active" href="/project"><img src="icons/folder_white_24dp.svg" class="icon-svg" alt="">Projekt 1</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#"><img src="icons/folder_white_24dp.svg" class="icon-svg" alt="">Projekt 2</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="changeLogList"><img src="icons/code_white_24dp.svg" class="icon-svg" alt="">Changelog</a></li>
        </ul>

        <div class="align-self-end text-light" id="user">
            <hr class="text-light">
            <a href="#" class="text-decoration-none text-light"><img src="icons/account_circle_white_24dp.svg" class="icon-svg">User</a>
        </div>
    </div>

    <!-- CONTENT -->
    <div id="content" class="d-flex bg-light">
        <div id="wrapper-content" class="d-flex flex-row">
            <div id="main-content-container" class="d-flex flex-column" style="width: 100%">
                <div id="header-content-container">
                    <div id="new-entry-btn-container">
                        <form action="/addNewTask" method="post">
                            <button type="submit" name="addTask" class="btn btn-primary" value="New Task">
                                <img src="icons/add_white_24dp.svg">
                                New Task
                            </button>
                        </form>
                    </div>
                    <div id="time-display" class="text-light bg-dark">00:00:00.000</div>
                    <div style="width: 130px"></div>
                </div>
                <div id="task-container" class="container d-flex flex-column">
                    <ul>
                        <div  id="task"  class="bg-dark text-light" th:each="task : ${taskEntrys}">
                            <p th:text="${task.taskID}"></p>
                        </div>
                    </ul>
                </div>
            </div>
            <div id="done-container" class="flex-column bg-dark text-light">Done</div>
        </div>
    </div>
</div>
</body>
</html>
