<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="template.css" />

    <title>Timestretch</title>
</head>
<body>
<div id="wrapper">
    <!-- SIDEBAR -->
    <div id="sidebar" class="bg-dark">
        <div id="logo">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <img id="logo-svg" src="logo.svg" width="32" height="32">
                <span class="fs-4 text-light">Timestretch</span>
            </a>
        </div>
        <hr class="text-light">
        <ul class="list-group list-group-flush">
            <li class="nav-item"><a href="/" class="nav-link text-white active"><img src="icons/home_white_24dp.svg" class="icon-svg" alt="">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/project"><img src="icons/folder_white_24dp.svg" class="icon-svg" alt="">Projekt 1</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#"><img src="icons/folder_white_24dp.svg" class="icon-svg" alt="">Projekt 2</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="changeLogList"><img src="icons/code_white_24dp.svg" class="icon-svg" alt="">Changelog</a></li>
        </ul>

        <div class="align-self-end text-light" id="user">
            <hr class="text-light">
            <a href="#" class="text-decoration-none text-light"><img src="icons/account_circle_white_24dp.svg" class="icon-svg">User</a>
        </div>
    </div>


    <!-- CONTENT -->
    <div id="content" class="bg-light">
        <div class="container-fluid">
            <form method="post" action="/addProject">
                <div class="mb-3">
                    <label for="name" class="form-label">Project Name</label>
                    <input type="text" class="form-control" id="name" name="name" maxlength="60" required="required">
                </div>
                <div class="mb-3 form-check">
                    <label for="color">Farbe</label>
                    <select name="color" id="color" style="width: 50px">
                        <option value="#264653" style="background-color: #264653"></option>
                        <option value="#2a9d8f" style="background-color: #2a9d8f"></option>
                        <option value="#e9c46a" style="background-color: #e9c46a"></option>
                        <option value="#f4a261" style="background-color: #f4a261"></option>
                        <option value="#e76f51" style="background-color: #e76f51"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
